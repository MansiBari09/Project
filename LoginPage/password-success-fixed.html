<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Updated - SecureSpace</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #f093fb;
            --dark: #2C3E50;
            --light: #ECF0F1;
            --success: #27ae60;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            padding: 20px;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating particles background */
        .particles {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            top: 0;
            left: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            animation: float 20s infinite;
        }

        .particle:nth-child(1) {
            width: 80px;
            height: 80px;
            left: 10%;
            animation-delay: 0s;
            animation-duration: 15s;
        }

        .particle:nth-child(2) {
            width: 60px;
            height: 60px;
            left: 70%;
            animation-delay: 2s;
            animation-duration: 18s;
        }

        .particle:nth-child(3) {
            width: 100px;
            height: 100px;
            left: 40%;
            animation-delay: 4s;
            animation-duration: 22s;
        }

        .particle:nth-child(4) {
            width: 50px;
            height: 50px;
            left: 85%;
            animation-delay: 1s;
            animation-duration: 16s;
        }

        .particle:nth-child(5) {
            width: 70px;
            height: 70px;
            left: 25%;
            animation-delay: 3s;
            animation-duration: 20s;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .success-container {
            background: white;
            border-radius: 30px;
            padding: 60px 50px;
            text-align: center;
            max-width: 550px;
            width: 100%;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
            animation: scaleIn 0.6s ease-out;
            position: relative;
            z-index: 10;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8) translateY(50px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .success-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 30px;
            animation: checkmark 0.8s ease-out 0.3s both;
            box-shadow: 0 10px 40px rgba(39, 174, 96, 0.3);
        }

        @keyframes checkmark {
            0% {
                transform: scale(0) rotate(0deg);
            }
            50% {
                transform: scale(1.2) rotate(180deg);
            }
            100% {
                transform: scale(1) rotate(360deg);
            }
        }

        .success-icon svg {
            width: 70px;
            height: 70px;
            fill: white;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        .success-container h1 {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            color: var(--dark);
            margin-bottom: 15px;
            animation: fadeInUp 0.6s ease-out 0.4s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .success-container p {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 10px;
            line-height: 1.6;
            animation: fadeInUp 0.6s ease-out 0.5s both;
        }

        .user-email {
            font-weight: 600;
            color: var(--primary);
            font-size: 18px;
            margin: 25px 0;
            animation: fadeInUp 0.6s ease-out 0.6s both;
        }

        .success-details {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin: 30px 0;
            animation: fadeInUp 0.6s ease-out 0.7s both;
        }

        .detail-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 15px;
            color: var(--dark);
        }

        .detail-item:last-child {
            margin-bottom: 0;
        }

        .detail-item svg {
            width: 20px;
            height: 20px;
            fill: var(--success);
        }

        .detail-item .label {
            font-weight: 600;
        }

        .countdown {
            font-size: 14px;
            color: #7f8c8d;
            margin: 25px 0;
            animation: fadeInUp 0.6s ease-out 0.8s both;
        }

        .countdown-number {
            font-weight: 700;
            color: var(--primary);
            font-size: 18px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            animation: fadeInUp 0.6s ease-out 0.9s both;
        }

        .btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-secondary:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Confetti animation */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: var(--primary);
            animation: confettiFall 3s linear infinite;
            pointer-events: none;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .success-container {
                padding: 40px 30px;
            }

            .success-container h1 {
                font-size: 32px;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Floating particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="success-container">
        <div class="success-icon">
            <svg viewBox="0 0 24 24">
                <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
            </svg>
        </div>

        <h1>Password Updated!</h1>
        <p>Your password has been successfully changed</p>
        
        <div class="user-email" id="displayEmail"></div>

        <div class="success-details">
            <div class="detail-item">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
                <span><span class="label">Status:</span> Password Reset Complete</span>
            </div>
            <div class="detail-item">
                <svg viewBox="0 0 24 24">
                    <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V9.99h7V3.42l5 2.37v4.2h-5z"/>
                </svg>
                <span><span class="label">Security:</span> Account Secured</span>
            </div>
            <div class="detail-item">
                <svg viewBox="0 0 24 24">
                    <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/>
                </svg>
                <span><span class="label">Time:</span> <span id="currentTime"></span></span>
            </div>
        </div>

        <p style="color: var(--success); font-weight: 600; margin-bottom: 5px;">
            ✓ Your password meets all security requirements
        </p>
        <p style="font-size: 14px;">
            You can now login with your new password
        </p>

        <div class="countdown">
            Redirecting to login in <span class="countdown-number" id="countdownNumber">5</span> seconds
        </div>

        <div class="action-buttons">
            <button class="btn btn-primary" onclick="goToLogin()">Login Now</button>
            <button class="btn btn-secondary" onclick="cancelRedirect()">Stay Here</button>
        </div>
    </div>

    <script>
        // Get user data from URL
        function getUserData() {
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email') || 'user@example.com';
            return { email };
        }

        // Display user information
        function displayUserInfo() {
            const userData = getUserData();
            document.getElementById('displayEmail').textContent = userData.email;
        }

        // Display current time
        function displayCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: true 
            });
            document.getElementById('currentTime').textContent = timeString;
        }

        // Countdown timer
        let countdown = 5;
        let countdownInterval;
        let redirectEnabled = true;

        function startCountdown() {
            countdownInterval = setInterval(() => {
                countdown--;
                document.getElementById('countdownNumber').textContent = countdown;
                
                if (countdown <= 0 && redirectEnabled) {
                    clearInterval(countdownInterval);
                    goToLogin();
                }
            }, 1000);
        }

        // Navigate to login
        function goToLogin() {
            window.location.href = 'creative-login-fixed.html';
        }

        // Cancel auto-redirect
        function cancelRedirect() {
            redirectEnabled = false;
            clearInterval(countdownInterval);
            document.querySelector('.countdown').innerHTML = 
                '<span style="color: var(--success);">✓ Auto-redirect cancelled</span>';
        }

        // Create confetti effect
        function createConfetti() {
            const colors = ['#667eea', '#764ba2', '#f093fb', '#27ae60', '#FFE66D'];
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 3 + 's';
                    confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }, i * 50);
            }
        }

        // Initialize
        displayUserInfo();
        displayCurrentTime();
        startCountdown();
        
        // Create confetti after a short delay
        setTimeout(() => {
            createConfetti();
        }, 500);

        // Smooth page load
        window.addEventListener('load', function() {
            document.body.style.opacity = '0';
            setTimeout(function() {
                document.body.style.transition = 'opacity 0.5s';
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
