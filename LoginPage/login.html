<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SecureSpace</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --accent: #FFE66D;
            --dark: #2C3E50;
            --light: #ECF0F1;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            padding: 20px;
            position: relative;
        }

        @keyframes gradientShift {
            0%   { background-position: 0% 50%; }
            50%  { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .particles { position: fixed; width: 100%; height: 100%; overflow: hidden; pointer-events: none; top: 0; left: 0; }

        .particle { position: absolute; background: rgba(255,255,255,0.15); border-radius: 50%; animation: float 20s infinite; }
        .particle:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-delay: 0s; animation-duration: 15s; }
        .particle:nth-child(2) { width: 60px; height: 60px; left: 70%; animation-delay: 2s; animation-duration: 18s; }
        .particle:nth-child(3) { width: 100px; height: 100px; left: 40%; animation-delay: 4s; animation-duration: 22s; }
        .particle:nth-child(4) { width: 50px; height: 50px; left: 85%; animation-delay: 1s; animation-duration: 16s; }
        .particle:nth-child(5) { width: 70px; height: 70px; left: 25%; animation-delay: 3s; animation-duration: 20s; }

        @keyframes float {
            0%   { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10%  { opacity: 1; }
            90%  { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .login-wrapper {
            display: flex;
            background: white;
            border-radius: 30px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.3);
            overflow: hidden;
            max-width: 1000px;
            width: 100%;
            animation: slideUp 0.8s ease-out;
            position: relative;
            z-index: 10;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* Left visual */
        .login-visual {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .login-visual::before {
            content: '';
            position: absolute;
            width: 200%; height: 200%;
            background:
                radial-gradient(circle at 20% 30%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255,255,255,0.15) 0%, transparent 50%);
            animation: rotate 30s linear infinite;
        }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        .visual-content { position: relative; z-index: 2; text-align: center; }

        .logo-circle {
            width: 140px; height: 140px;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            margin: 0 auto 30px;
            border: 3px solid rgba(255,255,255,0.3);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        .logo-circle svg { width: 70px; height: 70px; fill: white; }

        .visual-content h2 { font-family: 'Playfair Display', serif; font-size: 42px; font-weight: 900; margin-bottom: 15px; line-height: 1.2; }
        .visual-content p  { font-size: 16px; opacity: 0.95; font-weight: 300; line-height: 1.6; }

        .feature-icons { display: flex; gap: 30px; margin-top: 40px; justify-content: center; }

        .feature-icon { text-align: center; animation: fadeInUp 1s ease-out; }
        .feature-icon:nth-child(1) { animation-delay: 0.2s; }
        .feature-icon:nth-child(2) { animation-delay: 0.4s; }
        .feature-icon:nth-child(3) { animation-delay: 0.6s; }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .icon-circle {
            width: 60px; height: 60px;
            background: rgba(255,255,255,0.15);
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            margin: 0 auto 10px;
            transition: all 0.3s ease;
        }

        .icon-circle:hover { background: rgba(255,255,255,0.25); transform: translateY(-5px); }
        .icon-circle svg { width: 30px; height: 30px; fill: white; }
        .feature-text { font-size: 12px; opacity: 0.9; }

        /* Right form */
        .login-form-container { flex: 1; padding: 60px 50px; display: flex; flex-direction: column; justify-content: center; }

        .form-header { margin-bottom: 40px; }
        .form-header h1 { font-family: 'Playfair Display', serif; font-size: 36px; font-weight: 700; color: var(--dark); margin-bottom: 10px; }
        .form-header p  { color: #7f8c8d; font-size: 14px; font-weight: 300; }

        .input-group { margin-bottom: 25px; position: relative; }

        .input-group label { display: block; margin-bottom: 10px; color: var(--dark); font-weight: 600; font-size: 13px; text-transform: uppercase; letter-spacing: 0.5px; }

        .input-wrapper { position: relative; display: flex; align-items: center; }

        .input-icon { position: absolute; left: 15px; width: 20px; height: 20px; opacity: 0.5; transition: all 0.3s ease; }

        .input-group input {
            width: 100%; padding: 15px 15px 15px 50px;
            border: 2px solid #ecf0f1; border-radius: 12px;
            font-size: 15px; font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease; background: #f8f9fa;
        }

        .input-group input:focus {
            outline: none; border-color: #667eea; background: white;
            box-shadow: 0 0 0 4px rgba(102,126,234,0.1);
        }

        .input-group input.error { border-color: #e74c3c; animation: shake 0.5s; }

        @keyframes shake { 0%,100% { transform: translateX(0); } 25% { transform: translateX(-10px); } 75% { transform: translateX(10px); } }

        .password-toggle { position: absolute; right: 15px; cursor: pointer; color: #7f8c8d; font-size: 12px; font-weight: 600; transition: color 0.3s; user-select: none; }
        .password-toggle:hover { color: #667eea; }

        .form-options { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; font-size: 13px; }

        .remember-checkbox { display: flex; align-items: center; gap: 8px; cursor: pointer; }
        .remember-checkbox input { width: 18px; height: 18px; cursor: pointer; accent-color: #667eea; }

        .forgot-link { color: #667eea; text-decoration: none; font-weight: 600; transition: all 0.3s; }
        .forgot-link:hover { color: #764ba2; text-decoration: underline; }

        .login-btn {
            width: 100%; padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; border: none; border-radius: 12px;
            font-size: 16px; font-weight: 600; cursor: pointer;
            transition: all 0.3s ease;
            position: relative; overflow: hidden;
            text-transform: uppercase; letter-spacing: 1px;
            font-family: 'Poppins', sans-serif;
        }

        .login-btn::before {
            content: '';
            position: absolute; top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before { left: 100%; }
        .login-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(102,126,234,0.4); }
        .login-btn:active { transform: translateY(0); }

        .divider { text-align: center; margin: 30px 0; position: relative; }
        .divider::before, .divider::after { content: ''; position: absolute; top: 50%; width: 40%; height: 1px; background: #ecf0f1; }
        .divider::before { left: 0; }
        .divider::after  { right: 0; }
        .divider span { background: white; padding: 0 15px; color: #7f8c8d; font-size: 13px; }

        .social-login { display: flex; gap: 15px; margin-bottom: 30px; }

        .social-btn {
            flex: 1; padding: 12px;
            border: 2px solid #ecf0f1; border-radius: 12px; background: white;
            cursor: pointer; transition: all 0.3s ease;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            font-size: 14px; font-weight: 600; color: var(--dark);
            font-family: 'Poppins', sans-serif;
        }

        .social-btn:hover { border-color: #667eea; background: #f8f9fa; transform: translateY(-2px); }
        .social-btn svg { width: 20px; height: 20px; }

        .signup-text { text-align: center; color: #7f8c8d; font-size: 14px; }
        .signup-text a { color: #667eea; font-weight: 600; text-decoration: none; }
        .signup-text a:hover { text-decoration: underline; }

        /* Error banner */
        .error-banner {
            background: #ffeaea; border: 1px solid #ffb3b3;
            border-radius: 10px; padding: 12px 16px;
            color: #c0392b; font-size: 13px;
            margin-bottom: 20px; display: none;
            animation: slideDown 0.3s ease-out;
        }

        .error-banner.show { display: block; }

        @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 768px) {
            .login-visual { display: none; }
            .login-form-container { padding: 40px 30px; }
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="login-wrapper">
        <!-- Left Visual -->
        <div class="login-visual">
            <div class="visual-content">
                <div class="logo-circle">
                    <svg viewBox="0 0 24 24"><path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V9.99h7V2.06l8 3.94v7.99h-8z"/></svg>
                </div>
                <h2>Welcome to<br>SecureSpace</h2>
                <p>Your trusted platform for seamless<br>and secure authentication</p>
                <div class="feature-icons">
                    <div class="feature-icon">
                        <div class="icon-circle">
                            <svg viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V9.99h7V3.42l5 2.37v4.2h-5z"/></svg>
                        </div>
                        <div class="feature-text">Secure</div>
                    </div>
                    <div class="feature-icon">
                        <div class="icon-circle">
                            <svg viewBox="0 0 24 24"><path d="M13 3c-4.97 0-9 4.03-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42C8.27 19.99 10.51 21 13 21c4.97 0 9-4.03 9-9s-4.03-9-9-9zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z"/></svg>
                        </div>
                        <div class="feature-text">Fast</div>
                    </div>
                    <div class="feature-icon">
                        <div class="icon-circle">
                            <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>
                        </div>
                        <div class="feature-text">Reliable</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Form -->
        <div class="login-form-container">
            <div class="form-header">
                <h1>Login</h1>
                <p>Enter your credentials to access your account</p>
            </div>

            <div class="error-banner" id="errorBanner"></div>

            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <input type="text" id="email" name="email" placeholder="you@example.com" autocomplete="email">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                        </svg>
                    </div>
                </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="password" name="password" placeholder="Enter your password" autocomplete="current-password">
                        <svg class="input-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                        </svg>
                        <span class="password-toggle" id="togglePassword">SHOW</span>
                    </div>
                </div>

                <div class="form-options">
                    <label class="remember-checkbox">
                        <input type="checkbox" id="remember" name="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="login-btn">Login</button>
            </form>

            <div class="divider"><span>or continue with</span></div>

            <div class="social-login">
                <button class="social-btn" id="googleLogin">
                    <svg viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Google
                </button>
                <button class="social-btn" id="githubLogin">
                    <svg viewBox="0 0 24 24" fill="#181717">
                        <path d="M12 2C6.477 2 2 6.477 2 12c0 4.42 2.865 8.17 6.839 9.49.5.092.682-.217.682-.482 0-.237-.008-.866-.013-1.7-2.782.603-3.369-1.34-3.369-1.34-.454-1.156-1.11-1.463-1.11-1.463-.908-.62.069-.608.069-.608 1.003.07 1.531 1.03 1.531 1.03.892 1.529 2.341 1.087 2.91.831.092-.646.35-1.086.636-1.336-2.22-.253-4.555-1.11-4.555-4.943 0-1.091.39-1.984 1.029-2.683-.103-.253-.446-1.27.098-2.647 0 0 .84-.269 2.75 1.025A9.578 9.578 0 0112 6.836c.85.004 1.705.114 2.504.336 1.909-1.294 2.747-1.025 2.747-1.025.546 1.377.203 2.394.1 2.647.64.699 1.028 1.592 1.028 2.683 0 3.842-2.339 4.687-4.566 4.935.359.309.678.919.678 1.852 0 1.336-.012 2.415-.012 2.743 0 .267.18.578.688.48C19.138 20.167 22 16.418 22 12c0-5.523-4.477-10-10-10z"/>
                    </svg>
                    GitHub
                </button>
            </div>

            <div class="signup-text">
                Don't have an account? <a href="#">Sign up now</a>
            </div>
        </div>
    </div>

    <script>
        const loginForm      = document.getElementById('loginForm');
        const emailInput     = document.getElementById('email');
        const passwordInput  = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const rememberCheck  = document.getElementById('remember');
        const errorBanner    = document.getElementById('errorBanner');

        // Password toggle
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.textContent = type === 'password' ? 'SHOW' : 'HIDE';
        });

        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }

        function showError(msg) {
            errorBanner.textContent = msg;
            errorBanner.classList.add('show');
        }

        function hideError() {
            errorBanner.classList.remove('show');
        }

        emailInput.addEventListener('input',    function() { this.classList.remove('error'); hideError(); });
        passwordInput.addEventListener('input', function() { this.classList.remove('error'); hideError(); });

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const email    = emailInput.value.trim();
            const password = passwordInput.value;
            const remember = rememberCheck.checked;

            emailInput.classList.remove('error');
            passwordInput.classList.remove('error');
            hideError();

            let isValid = true;

            if (email === '') {
                emailInput.classList.add('error');
                showError('ðŸ“§ Email is required');
                isValid = false;
            } else if (!isValidEmail(email)) {
                emailInput.classList.add('error');
                showError('ðŸ“§ Please enter a valid email address');
                isValid = false;
            } else if (password === '') {
                passwordInput.classList.add('error');
                showError('ðŸ”’ Password is required');
                isValid = false;
            } else if (password.length < 6) {
                passwordInput.classList.add('error');
                showError('ðŸ”’ Password must be at least 6 characters');
                isValid = false;
            }

            if (isValid) {
                if (remember) localStorage.setItem('userEmail', email);
                // Redirect to dashboard
                window.location.href = `dashboard.html?email=${encodeURIComponent(email)}&remember=${remember}`;
            }
        });

        document.getElementById('googleLogin').addEventListener('click', function(e) {
            e.preventDefault();
            alert('ðŸ”µ Google Login\n\nYou would be redirected to Google OAuth authentication.');
        });

        document.getElementById('githubLogin').addEventListener('click', function(e) {
            e.preventDefault();
            alert('âš« GitHub Login\n\nYou would be redirected to GitHub OAuth authentication.');
        });

        document.querySelector('.signup-text a').addEventListener('click', function(e) {
            e.preventDefault();
            alert('ðŸ“ Create Account\n\nYou will be redirected to the sign-up page.');
        });

        window.addEventListener('load', function() {
            document.body.style.opacity = '0';
            setTimeout(function() {
                document.body.style.transition = 'opacity 0.5s';
                document.body.style.opacity = '1';
            }, 100);
        });
    </script>
</body>
</html>
